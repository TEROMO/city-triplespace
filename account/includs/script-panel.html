<!-- Jquery js-->
<script src="/account/assets/js/vendors/jquery-3.2.1.min.js"></script>

<script type='text/javascript'>
    $(document).ready(function() {
        var map = L.map('map').setView([57.1668968, 65.5152054], 15);

        function addPick(status, map, cordinat = [57.1668968, 65.5152054]) {
            switch (status) {
                case 'cancel':
                    icon = '/account/assets/plugins/map/images/type/Cancel-eventsqr.png';
                    break;
                
                case 'success':
                    icon = '/account/assets/plugins/map/images/type/Complete-event (2).png';
                break;

                case 'wait':
                    icon = '/account/assets/plugins/map/images/type/wait-event.png';
                break;
            }
            var myIcon = L.icon({
                iconUrl: icon,
                iconSize: [38, 38]
            });
            L.marker(cordinat, {icon: myIcon}).addTo(map);
        }

        addPick('cancel', map, [57.1998968, 65.5782054]);
        addPick('wait', map, [57.1108968, 65.5122054]);
        addPick('cancel', map, [57.1668968, 65.5152054]);
        addPick('wait', map, [57.1768700, 65.55520000]);
        addPick('success', map, [57.1470854, 65.50027054]);

        //Добавляем на нашу карту слой OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    }); 
</script>
